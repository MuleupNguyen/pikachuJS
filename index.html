<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Pikachu</title>

    <script src="./js/jquery-3.6.3.min.js"></script>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body >
<div style="background: #2b3035; position: relative" >
    <div id="game-container" class="container" style="top: 0; left: 0; ;position: relative ;height: 100vh;background-image: url('../images/background-pikachu.png'); background-size: 100% 103%;">
        <div class="row">
            <div class="col-2">
                <div class="d-flex flex-column">
                    <button class="btn btn-dark m-2 p-2" onclick="home()"><i class="fs-3 fa-solid fa-house"></i></button>
                    <button class="btn btn-dark m-2 p-2" onclick="changeLocation()"><i class="fs-3 fa-solid fa-arrows-rotate"></i></button>
                    <h1 class="m-2">Level <span id="level"></span></h1>
                    <h3>Thời gian</h3>
                    <h1 class="text-center" id="time"></h1>
                </div>
            </div>
            <div class="col-8">
                <div id="content" class="mt-4">
                    <div style="position: relative">
                        <div id="board-container"></div>
                        <canvas id="canvas" width="660" height="660"></canvas>
                    </div>

                </div>
            </div>
            <div class="col-2">
                <div class="text-danger">
                    <h1>Điểm</h1>
                    <h1 class="m-2"><span id="score"></span></h1>
                </div>
            </div>
        </div>
    </div>
    <div id="start-game" style="position: absolute; top: 0; right: 0; left: 0; bottom: 0; background-color: #1192e5; z-index: 10">

        <div class="container">

            <div class="card" style="width: 36rem; margin: 8rem auto; background-color: #171515">
                <h4 class="text-center p-2" style="color: #f60908">Chào mừng bạn đến với game pikachu</h4>
                <img src="../images/pikachu-co-dien.png" class="card-img-top w-75" style="margin: 24px auto; margin-bottom: 42px" alt="...">
                <div class="card-body pb-3" style="background-color: #fbd220">
                    <h5 style="color: #f60908" class="card-title text-center">Chọn màn chơi</h5>
                    <p class="card-text text-center">
                        <button class="btn btn-dark m-2" onclick="setLevel(1)">level 1</button>
                        <button class="btn btn-dark m-2" onclick="setLevel(2)">level 2</button>
                        <button class="btn btn-dark m-2" onclick="setLevel(3)">level 3</button>
                        <button class="btn btn-dark m-2" onclick="setLevel(4)">level 4</button>
                        <button class="btn btn-dark m-2" onclick="setLevel(5)">level 5</button>
                        <button class="btn btn-dark m-2" onclick="setLevel(6)">level 6</button>
                        <button class="btn btn-dark m-2" onclick="setLevel(7)">level 7</button>
                        <button class="btn btn-dark m-2" onclick="setLevel(8)">level 8</button>
                        <button class="btn btn-dark m-2" onclick="setLevel(9)">level 9</button>
                    </p>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="./js/pikachu.js"></script>
<audio id="audio1" src="./audio/sound1.mp3"></audio>
<audio id="audio2" src="./audio/sound2.mp3"></audio>
<audio id="audio4" src="./audio/sound4.mp3"></audio>
<audio id="audio5" src="./audio/sound5.mp3"></audio>

</body>
</html>
